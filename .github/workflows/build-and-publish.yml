name: Build and Publish Container Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}/oracle-linux-8-dev' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short

      - name: Build container image
        run: |
          # 必要なディレクトリを作成
          mkdir -p src/keys src/packages src/fonts

          # container-release の作成
          {
            echo "# Container Build Information"
            printf "%-18s = %s\n" "BUILD_TYPE" "github-actions"
            printf "%-18s = %s\n" "BUILD_DATE" "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            printf "%-18s = %s\n" "BUILD_HOST" "$(uname -n 2>/dev/null || echo 'github-runner')"

            # Git コミットハッシュと変更状態の取得
            GIT_COMMIT="${{ github.sha }}"
            git diff-index --quiet HEAD 2>/dev/null || GIT_COMMIT="${GIT_COMMIT}+"
            printf "%-18s = %s\n" "GIT_COMMIT" "${GIT_COMMIT}"

            printf "%-18s = %s\n" "GIT_BRANCH" "${{ github.ref_name }}"

            # タグの取得とバージョン抽出
            if [ "${{ github.ref_type }}" = "tag" ]; then
              printf "%-18s = %s\n" "GIT_TAG" "${{ github.ref_name }}"
              VERSION="${{ github.ref_name }}"
              VERSION="${VERSION#v}"
              printf "%-18s = %s\n" "VERSION" "${VERSION}"
            else
              printf "%-18s = %s\n" "GIT_TAG" "(none)"
              printf "%-18s = %s\n" "VERSION" "dev"
            fi

            printf "%-18s = %s\n" "BUILDER" "${{ github.actor }}"
            printf "%-18s = %s\n" "GITHUB_REPOSITORY" "${{ github.repository }}"
            printf "%-18s = %s\n" "GITHUB_RUN_ID" "${{ github.run_id }}"
            printf "%-18s = %s\n" "GITHUB_RUN_NUMBER" "${{ github.run_number }}"
          } > src/container-release

          cd src
          podman build \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Test container image
        run: |
          # コンテナをバックグラウンドで起動
          CONTAINER_ID=$(podman run -d \
            -e HOST_USER=testuser \
            -e HOST_UID=1000 \
            -e HOST_GID=1000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }})

          # entrypoint.sh の処理完了を待つ
          sleep 5

          # コンテナ内でバージョン確認
          echo "=== Node.js version ==="
          podman exec $CONTAINER_ID node --version

          echo "=== Java version ==="
          podman exec $CONTAINER_ID java --version

          echo "=== Python version ==="
          podman exec $CONTAINER_ID python --version

          echo "=== Doxygen version ==="
          podman exec $CONTAINER_ID doxygen --version

          echo "=== PlantUML version ==="
          podman exec $CONTAINER_ID plantuml -version

          # sshd が起動しているか確認
          echo "=== Checking sshd process ==="
          podman exec $CONTAINER_ID pgrep sshd
          echo "sshd is running"

          # クリーンアップ
          podman stop $CONTAINER_ID
          podman rm $CONTAINER_ID

      - name: Push container image
        if: github.event_name != 'pull_request'
        run: |
          # メタデータから生成されたタグをすべて適用して push
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            echo "Tagging and pushing: $tag"
            podman tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $tag
            podman push $tag
          done

      - name: Output image information
        if: github.event_name != 'pull_request'
        run: |
          echo "## Container Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
