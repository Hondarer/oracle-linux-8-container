name: Build and Publish Container Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ol_version: ["8", "10"]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repository name
        id: repo
        run: |
          echo "IMAGE_NAME=$(echo '${{ github.repository }}/oracle-linux-${{ matrix.ol_version }}-dev' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Podman
        run: |
          sudo apt-get update
          sudo apt-get -y install podman

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=auto
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,format=short

      - name: Build container image
        run: |
          # 必要なディレクトリを作成
          mkdir -p src/keys src/packages src/fonts

          # container-release の作成
          {
            echo "# Container Build Information"
            printf "%-18s = %s\n" "BUILD_TYPE" "github-actions"
            printf "%-18s = %s\n" "BUILD_DATE" "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
            printf "%-18s = %s\n" "BUILD_HOST" "$(uname -n 2>/dev/null || echo 'github-runner')"

            # Git コミットハッシュと変更状態の取得
            GIT_COMMIT="${{ github.sha }}"
            git diff-index --quiet HEAD 2>/dev/null || GIT_COMMIT="${GIT_COMMIT}+"
            printf "%-18s = %s\n" "GIT_COMMIT" "${GIT_COMMIT}"

            printf "%-18s = %s\n" "GIT_BRANCH" "${{ github.ref_name }}"

            # タグの取得とバージョン抽出
            if [ "${{ github.ref_type }}" = "tag" ]; then
              printf "%-18s = %s\n" "GIT_TAG" "${{ github.ref_name }}"
              VERSION="${{ github.ref_name }}"
              VERSION="${VERSION#v}"
              printf "%-18s = %s\n" "VERSION" "${VERSION}"
            else
              printf "%-18s = %s\n" "GIT_TAG" "(none)"
              printf "%-18s = %s\n" "VERSION" "dev"
            fi

            printf "%-18s = %s\n" "BUILDER" "${{ github.actor }}"
            printf "%-18s = %s\n" "GITHUB_REPOSITORY" "${{ github.repository }}"
            printf "%-18s = %s\n" "GITHUB_RUN_ID" "${{ github.run_id }}"
            printf "%-18s = %s\n" "GITHUB_RUN_NUMBER" "${{ github.run_number }}"
          } > src/container-release

          cd src
          # OCI イメージラベル: GitHub Packages のパッケージ説明として表示される
          podman build \
            --build-arg OL_VERSION=${{ matrix.ol_version }} \
            --label "org.opencontainers.image.description=Oracle Linux ${{ matrix.ol_version }} development container image with Node.js, Java, .NET, Python, and documentation tools" \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            .

      - name: Test container image
        run: |
          # コンテナをバックグラウンドで起動
          CONTAINER_ID=$(podman run -d \
            -e HOST_USER=testuser \
            -e HOST_UID=1000 \
            -e HOST_GID=1000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }})

          # entrypoint.sh の処理完了を待つ
          sleep 5

          # コンテナ内でバージョン確認
          echo "=== Node.js version ==="
          podman exec $CONTAINER_ID node --version

          echo "=== Java version ==="
          podman exec $CONTAINER_ID java --version

          echo "=== Python version ==="
          podman exec $CONTAINER_ID python --version

          echo "=== .NET version ==="
          podman exec $CONTAINER_ID dotnet --version

          echo "=== Doxygen version ==="
          podman exec $CONTAINER_ID doxygen --version

          echo "=== PlantUML version ==="
          podman exec $CONTAINER_ID plantuml -version

          # sshd が起動しているか確認
          echo "=== Checking sshd process ==="
          podman exec $CONTAINER_ID pgrep sshd
          echo "sshd is running"

          # クリーンアップ
          podman stop $CONTAINER_ID
          podman rm $CONTAINER_ID

      - name: Push container image
        if: github.event_name != 'pull_request'
        run: |
          # メタデータから生成されたタグをすべて適用して push
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            echo "Tagging and pushing: $tag"
            podman tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} $tag
            podman push $tag
          done

      - name: Export and push WSL rootfs as OCI artifact
        if: github.event_name != 'pull_request'
        run: |
          # WSL 用 rootfs のエクスポート
          echo "==> Exporting WSL rootfs..."
          CONTAINER_ID=$(podman create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }})
          podman export $CONTAINER_ID | gzip > wsl-rootfs.tar.gz
          podman rm $CONTAINER_ID

          # ファイルサイズを記録
          ls -lh wsl-rootfs.tar.gz

          # ORAS のインストール
          echo "==> Installing ORAS..."
          ORAS_VERSION="1.1.0"
          curl -sLO "https://github.com/oras-project/oras/releases/download/v${ORAS_VERSION}/oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          tar -xzf "oras_${ORAS_VERSION}_linux_amd64.tar.gz"
          chmod +x oras

          # OCI Artifact として push (タグごと)
          echo "==> Pushing WSL rootfs as OCI artifact..."
          TAGS="${{ steps.meta.outputs.tags }}"
          for tag in $TAGS; do
            # コンテナイメージのタグから WSL rootfs のタグを生成
            WSL_TAG="${tag}-wsl"
            echo "Pushing WSL rootfs: $WSL_TAG"

            # OCI アノテーション: GitHub Packages のパッケージ説明として表示される
            ./oras push "$WSL_TAG" \
              wsl-rootfs.tar.gz:application/vnd.wsl.rootfs.v1.tar+gzip \
              --annotation "org.opencontainers.image.title=WSL2 Rootfs for Oracle Linux ${{ matrix.ol_version }} Development" \
              --annotation "org.opencontainers.image.description=Oracle Linux ${{ matrix.ol_version }} development environment as WSL2-importable rootfs" \
              --annotation "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
              --annotation "org.opencontainers.image.revision=${{ github.sha }}" \
              --annotation "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          done

          echo "==> WSL rootfs published successfully"

      - name: Output image information
        if: github.event_name != 'pull_request'
        run: |
          echo "## Container Image Published (OL${{ matrix.ol_version }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Container Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### WSL2 Rootfs Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/$/-wsl/' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pull command (Container)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Import to WSL2" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`powershell" >> $GITHUB_STEP_SUMMARY
          echo "# Download and run the import script" >> $GITHUB_STEP_SUMMARY
          echo "irm https://raw.githubusercontent.com/${{ github.repository }}/main/examples/import-wsl/import-wsl.ps1 | iex" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
